<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Barbershop37</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1C2526 0%, #000000 100%);
            color: #E0E0E0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #D4AF37;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        .register-container h2 {
            color: #D4AF37;
            font-family: 'Planet Kosmos', sans-serif;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            color: #D4AF37;
            font-weight: 500;
        }
        .form-control {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            color: #E0E0E0;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .btn-primary {
            background-color: #D4AF37;
            color: #1C2526;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #E0E0E0;
            box-shadow: 0 0 15px #D4AF37;
        }
        .error {
            color: #ff4444;
            font-size: 0.9rem;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form id="registerForm" novalidate>
            <div class="form-group mb-3">
                <label for="regName">Имя</label>
                <input type="text" class="form-control" id="regName" name="name" pattern="[A-Za-zА-Яа-яЁё\s]+" required>
                <div id="nameError" class="error">Введите корректное имя (только буквы и пробелы)</div>
            </div>
            <div class="form-group mb-3">
                <label for="regEmail">Email</label>
                <input type="email" class="form-control" id="regEmail" name="email" required>
                <div id="emailError" class="error">Введите корректный email</div>
            </div>
            <div class="form-group mb-3">
                <label for="regPhone">Телефон</label>
                <input type="tel" class="form-control" id="regPhone" name="phone" 
                       pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" 
                       maxlength="16" placeholder="+7(999)999-99-99" required>
                <div id="phoneError" class="error">Введите номер в формате +7(999)999-99-99</div>
            </div>
            <div class="form-group mb-3">
                <label for="regPassword">Пароль</label>
                <input type="password" class="form-control" id="regPassword" name="password" required minlength="6">
                <div id="passwordError" class="error">Пароль должен содержать минимум 6 символов</div>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <div class="login-link">Уже зарегистрированы? <a href="cabinet.html">Войти</a></div>
            <button id="goToHomeBtn" class="btn btn-primary">Выход на главную страницу</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const regName = document.getElementById('regName');
        const regEmail = document.getElementById('regEmail');
        const regPhone = document.getElementById('regPhone');
        const regPassword = document.getElementById('regPassword');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const goToHomeBtn = document.getElementById('goToHomeBtn');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Сброс ошибок
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            phoneError.style.display = 'none';
            passwordError.style.display = 'none';

            // Валидация
            let isValid = true;

            if (!regName.value.trim() || !/^[A-Za-zА-Яа-яЁё\s]+$/.test(regName.value)) {
                nameError.style.display = 'block';
                isValid = false;
            }

            if (!/^\S+@\S+\.\S+$/.test(regEmail.value)) {
                emailError.style.display = 'block';
                isValid = false;
            }

            const phoneCleaned = regPhone.value.replace(/\D/g, '');
            if (phoneCleaned.length !== 11 || !/^7\d{10}$/.test(phoneCleaned)) {
                phoneError.style.display = 'block';
                isValid = false;
            }

            if (regPassword.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // Проверка на уникальность email
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.email === regEmail.value)) {
                emailError.textContent = 'Этот email уже зарегистрирован';
                emailError.style.display = 'block';
                return;
            }

            // Форматирование телефона
            let formattedPhone = '+7';
            if (phoneCleaned.length > 1) formattedPhone += '(' + phoneCleaned.substring(1, 4);
            if (phoneCleaned.length > 4) formattedPhone += ')' + phoneCleaned.substring(4, 7);
            if (phoneCleaned.length > 7) formattedPhone += '-' + phoneCleaned.substring(7, 9);
            if (phoneCleaned.length > 9) formattedPhone += '-' + phoneCleaned.substring(9, 11);

            // Сохранение данных
            const newUser = {
                name: regName.value.trim(),
                email: regEmail.value.trim(),
                phone: formattedPhone,
                password: regPassword.value,
                birthdate: '' // Убрано поле даты рождения
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Регистрация успешно завершена! Теперь вы можете войти в личный кабинет.');
            window.location.href = 'cabinet.html';
        });

        goToHomeBtn.addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Валидация телефона в реальном времени
        regPhone.addEventListener('input', function() {
            let cleaned = this.value.replace(/\D/g, '');
            if (cleaned.length > 11) cleaned = cleaned.substring(0, 11);
            let formatted = '';
            if (cleaned.length > 0) {
                formatted = '+7';
                if (cleaned.length > 1) formatted += '(' + cleaned.substring(1, 4);
                if (cleaned.length > 4) formatted += ')' + cleaned.substring(4, 7);
                if (cleaned.length > 7) formatted += '-' + cleaned.substring(7, 9);
                if (cleaned.length > 9) formatted += '-' + cleaned.substring(9, 11);
            }
            this.value = formatted;
        });

        regPhone.addEventListener('keypress', function(e) {
            const char = String.fromCharCode(e.keyCode || e.which);
            if (!/[0-9]/.test(char)) e.preventDefault();
        });
    </script>
</body>
</html>
